<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarin Waizman's Contact</title>
    <!-- Link to Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            background-color: white;
            margin: 20px 0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-btn {
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .facebook-btn {
            background-color: #4267B2;
        }
        .linkedin-btn {
            background-color: #0077B5;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .contact-info {
            background-color: #34495e;
            color: white;
            padding: 30px;
            border-radius: 8px;
        }
        .contact-info p {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .contact-info i {
            margin-right: 15px;
            font-size: 24px;
            color: #3498db;
        }
        .copy-icon {
            cursor: pointer;
            color: #3498db;
            margin-left: 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .copy-icon:hover {
            color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }
    </style>
    <script>
        function copyToClipboard(id) {
            var textToCopy = document.getElementById(id).innerText;
            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied: " + textToCopy);
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Yarin Waizman</h1>
        </div>
    </header>

    <div class="container">
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm Yarin Waizman, Feel free to reach out through any of the following channels.</p>
        </section>

        <section>
            <h2>Connect With Me</h2>
            <div class="social-buttons">
                <a href="https://www.facebook.com/YarinWaizman/" target="_blank" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://www.linkedin.com/in/yarinwaizman/" target="_blank" class="social-btn linkedin-btn">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
            </div>
        </section>

        <section>
            <h2>Contact Information</h2>
            <div class="contact-info">
                <p id="phone"><i class="fas fa-phone-alt"></i> +972 54 3185356
                    <i class="fas fa-copy copy-icon" onclick="copyToClipboard('phone')" title="Copy phone number"></i>
                </p>
                <p id="personal-email"><i class="fas fa-envelope"></i> yarinwaizman1996@gmail.com
                    <i class="fas fa-copy copy-icon" onclick="copyToClipboard('personal-email')" title="Copy personal email"></i>
                </p>
                <p id="work-email"><i class="fas fa-briefcase"></i> yarinw@electra.co.il
                    <i class="fas fa-copy copy-icon" onclick="copyToClipboard('work-email')" title="Copy work email"></i>
                </p>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Yarin Waizman. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
