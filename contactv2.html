<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarin Waizman's Contact</title>
    <!-- Link to Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #191b1a;
            color: white;
            padding: 10px 0;
        }
        section {
            margin: 20px;
        }
        footer {
            margin-top: 20px;
            background-color: #191b1a;
            color: white;
            padding: 10px 0;
        }
        .social-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .facebook-btn {
            background-color: #4267B2;
        }
        .facebook-btn:hover {
            background-color: #365899;
        }
        .linkedin-btn {
            background-color: #0077B5;
        }
        .linkedin-btn:hover {
            background-color: #005582;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 18px;
        }
        .contact-info p {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            color: white; /* Ensure text is visible */
        }
        .contact-info i {
            margin-right: 10px;
            color: white; /* Ensure icons are visible */
        }
        .copy-icon {
            cursor: pointer;
            color: white; /* Set default color to white to match the text */
            margin-left: 10px;
            font-size: 18px;
        }
        .copy-icon:hover {
            color: #757775; /* Grey on hover */
        }
    </style>
    <script>
        function copyToClipboard(id) {
            var textToCopy = document.getElementById(id).innerText;
            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied: " + textToCopy);
        }
    </script>
</head>
<body>

<header>
    <h1>Yarin Waizman's Contact</h1>
</header>

<section>
    <h2>About Me</h2>
    <p>Hello! You can contact me by the following ways.</p>
</section>

<section>
    <!-- Facebook Button with Link -->
    <a href="https://www.facebook.com/YarinWaizman/" target="_blank" class="social-btn facebook-btn">
        Follow Me on Facebook
    </a>

    <!-- LinkedIn Button with Link -->
    <a href="https://www.linkedin.com/in/yarinwaizman/" target="_blank" class="social-btn linkedin-btn">
        Connect on LinkedIn
    </a>
</section>

<footer>
    <p>Contact:</p>
    <div class="contact-info">
        <!-- Phone Number -->
        <p id="phone"><i class="fas fa-phone-alt"></i> +972 54 3185356
            <i class="fas fa-copy copy-icon" onclick="copyToClipboard('phone')" title="Copy phone number"></i>
        </p>
        
        <!-- Personal Email -->
        <p id="personal-email"><i class="fas fa-envelope"></i> yarinwaizman1996@gmail.com
            <i class="fas fa-copy copy-icon" onclick="copyToClipboard('personal-email')" title="Copy personal email"></i>
        </p>
        
        <!-- Work Email -->
        <p id="work-email"><i class="fas fa-envelope"></i> yarinw@electra.com
            <i class="fas fa-copy copy-icon" onclick="copyToClipboard('work-email')" title="Copy work email"></i>
        </p>
    </div>
</footer>

</body>
</html>
